<html lang="en">
<head>
    <meta charset="UTF-8">

      .container{
          margin-top: 200px;
          border: 1px solid black;
          border-radius: 10px;
          padding: 10px;

      table{
          width: 100%;
          border: 1px solid black;
          border-radius: 10px;
          padding: 10px;
          background-color: aliceblue;
      }
      th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: center;
      }
      .custom-navbar {
            background-color:lightcoral;
            font-size: 20px;
        }
  </style>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navegacion</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="alta.html">Nueva Prenda</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="getbyid.html">Buscar Prenda</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--Info traida del otro lado-->
      <p id="nom"></p>
      <p id="ape"></p>

      <!--Tabla con todos los registrados-->
      <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Talle</th>
                    <th scope="col">Color</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Importado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!--Cargado-->
            </tbody>
        </table>
    </div>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
      <script>

        //Get All
          fetch('https://localhost:7163/GetPrendas')
            .then(response => {
              if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
            }
        return response.json();
    })
    .then(responseData => {
        console.log(responseData);
        const prendas = responseData.data;
        if (Array.isArray(prendas)) {
            const body = document.querySelector("tbody");
            prendas.forEach(prenda => {
                const tr = document.createElement("tr");
                //Cambiar con datos necesarios
                tr.innerHTML = `
                    <td>${prenda.id_prenda}</td>
                    <td>${prenda.nombredto}</td>
                    <td>${prenda.talledto}</td>
                    <td>${prenda.colordto}</td>
                    <td>${prenda.nombre_marca}</td>
                    <td>
                     ${prenda.nombre_marca === 'Nike' ?
                    `<button class="btn btn-primary" onclick="visitarSitio()">Sitio Web</button>` : ''}
                    </td>
                    `;
                body.appendChild(tr);
            });
        } else {
            console.error('La propiedad data no es un array:', prendas);
        }
    })
    .catch(error => console.error('Error al obtener socios:', error));

    function visitarSitio(){
        window.location.href = "https://www.nike.com.ar/"
        }

      </script>

</body>
</html>
